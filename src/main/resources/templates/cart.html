<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>July Market</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}"/>

    <h2>Корзина:</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Название</td>
            <td>Цена</td>
            <td>Количество</td>
            <td>Стоимость</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${cart.getListProducts()}">
            <td th:text="${productsService.findById(c.getKey()).getTitle()}"></td>
            <td th:text="${productsService.findById(c.getKey()).getPrice()}"></td>
            <td th:text="${c.getValue()}"></td>
            <td th:text="${productsService.findById(c.getKey()).getPrice() * c.getValue()}"></td>
            <td><a th:href="@{'/cart/delete/' + ${c.getKey()}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>

    <a th:if="${cart.getListProducts().size() > 0}" th:href="@{'/cart/delete_all'}">Удалить все</a>
</div>
</body>
</html>
